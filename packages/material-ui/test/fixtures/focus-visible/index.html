<!DOCTYPE html>
<html>
  <head>
    <title>focus-visible polyfill fixture</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src="../../../build/umd/material-ui.development.js"></script>
    <style type="text/css">
      [class*='focusVisible']::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: black;
        opacity: 0.7;
      }
    </style>
  </head>
  <body>
    <h1>focus-visible polyfill fixture</h1>
    <h2>Instructions</h2>
    <ol>
      <li>Click/touch/point on this text to enter pointing device context</li>
      <li>Press tab</li>
      <li>Verify that first button has focus-visible class</li>
      <li>Press tab</li>
      <li>Verify that second button has focus-visible class</li>
    </ol>
    <div id="shadow-button"></div>
    <div id="root"></div>

    <iframe src="./iframe.html" height="400px" width="100%"> </iframe>
    <script type="text/babel" data-presets="react">
      const { ButtonBase } = MaterialUI;

      const rootElement = document.querySelector('#shadow-button');
      rootElement.attachShadow({ mode: 'open' });

      ReactDOM.render(
        <ButtonBase id="shadowed-button">first button</ButtonBase>,
        rootElement.shadowRoot,
      );
      ReactDOM.render(
        <ButtonBase id="test-button">second button</ButtonBase>,
        document.querySelector('#root'),
      );
    </script>
  </body>
</html>
